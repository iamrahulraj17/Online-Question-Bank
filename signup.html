<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="x-icon" href="icon.png">
    <title>Interview Question Bank</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup">
        <h1 style="text-align: center;">Sign Up</h1>
        <form>
            <label for="">First Name</label>
            <input class="inp" type="text" placeholder="eg. Raj" required>

            <label for="">Last Name</label>
            <input class="inp" type="text" placeholder="eg. Kushwaha" required>

            <label for="">Phone</label>
            <input  type="text" placeholder="eg. 9876543210" required>

            <label for="">Address</label>
            <input class="inp" type="text" placeholder="eg. Hno. Building, Area, Street, City" required>

            <label for="">Email</label>
            <input class="inp" type="email" placeholder="eg. xyz@abc.com" required>

            <label for="">Password</label>
            <input class="inp" type="password" placeholder="Enter your password" required>

            <button class="glow-on-hover">Sign Up</button>
        </form>
        <p style="text-align: center;"><a href="login.html">Already have an acount? Login</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
